{% set name = "types-first" %}
{% set version = "2.0.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-first-{{ version }}.tar.gz
  sha256: 02b7f74dc9a573872bee37d025003bec84cad1b0b0bdf5199ec712d85d1cfbd2

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/first-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for first
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
